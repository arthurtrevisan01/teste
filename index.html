<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HyperScience Gym</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Fixo -->
    <header class="app-header">
        <h1>HyperScience <span style="color:var(--primary-color);">Gym</span></h1>
        <button id="btn-export-header" onclick="switchTab('tab-settings')" style="background:none; border:none; color:white;"><i class="fas fa-cog"></i></button>
    </header>

    <!-- Área Principal -->
    <main id="main-container">
        
        <!-- ABA: TREINOS -->
        <section id="tab-workouts" class="tab-content active">
            <h2 class="section-title">Meus Treinos</h2>
            <div id="workouts-list" class="cards-container"></div>
            <div id="empty-workouts" class="empty-state" style="display:none;">
                <p>Nenhum treino encontrado.</p>
            </div>
        </section>

        <!-- ABA: EXERCÍCIOS -->
        <section id="tab-exercises" class="tab-content">
            <h2 class="section-title">Exercícios</h2>
            <div id="exercises-list" class="cards-container"></div>
        </section>

        <!-- ABA: HISTÓRICO -->
        <section id="tab-history" class="tab-content">
            <h2 class="section-title">Histórico Realizado</h2>
            <div id="history-list" class="cards-container"></div>
        </section>

        <!-- ABA: CONFIGURAÇÕES (BACKUP/LOGIN) -->
        <section id="tab-settings" class="tab-content">
            <h2 class="section-title">Dados & Backup</h2>
            <div class="card settings-card">
                <p>Use estas opções para salvar seus dados (Backup) ou transferir para outro celular.</p>
                <button onclick="exportData()" class="btn-primary" style="margin-top:10px; width:100%;"><i class="fas fa-download"></i> Baixar Backup</button>
                <div style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">
                    <button onclick="document.getElementById('file-input').click()" class="btn-outline" style="width:100%;"><i class="fas fa-upload"></i> Restaurar Backup</button>
                    <input type="file" id="file-input" style="display:none;" onchange="importData(this)">
                </div>
            </div>
            <div class="card settings-card" style="border-color: #ff4444;">
                <button onclick="resetAllData()" style="background: #ff4444; color: white; width:100%; border:none; padding:10px; border-radius:5px;">Apagar Tudo (Reset)</button>
            </div>
        </section>
    </main>

    <!-- Botão Flutuante (FAB) -->
    <button id="fab" class="fab" onclick="handleFabClick()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Menu Inferior -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('tab-workouts')">
            <i class="fas fa-dumbbell"></i>
            <span>Treinos</span>
        </button>
        <button class="nav-btn" onclick="switchTab('tab-exercises')">
            <i class="fas fa-running"></i>
            <span>Exercícios</span>
        </button>
        <button class="nav-btn" onclick="switchTab('tab-history')">
            <i class="fas fa-history"></i>
            <span>Histórico</span>
        </button>
    </nav>

    <!-- MODAL: NOVO EXERCÍCIO -->
    <div id="modal-exercise" class="modal-overlay">
        <div class="modal-box">
            <h3>Novo Exercício</h3>
            <input type="text" id="input-ex-name" placeholder="Nome (ex: Supino)">
            <input type="text" id="input-ex-group" placeholder="Grupo (ex: Peito)">
            <div class="modal-buttons">
                <button onclick="closeModal('modal-exercise')" class="btn-cancel">Cancelar</button>
                <button onclick="addExercise()" class="btn-confirm">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: NOVO TREINO -->
    <div id="modal-workout" class="modal-overlay">
        <div class="modal-box">
            <h3>Novo Treino</h3>
            <input type="text" id="input-wk-name" placeholder="Nome (ex: Treino A)">
            <div class="checklist-area" id="workout-checklist">
                <!-- Lista de exercícios aparece aqui -->
            </div>
            <div class="modal-buttons">
                <button onclick="closeModal('modal-workout')" class="btn-cancel">Cancelar</button>
                <button onclick="addWorkout()" class="btn-confirm">Salvar</button>
            </div>
        </div>
    </div>

    <!-- MODAL: MODO TREINO (A NOVA FUNÇÃO) -->
    <div id="modal-live" class="modal-overlay full-screen">
        <div class="live-container">
            <div class="live-header">
                <h2 id="live-title">Treinando...</h2>
                <button onclick="closeLiveMode()" style="background:none; border:none; color:#fff; font-size:1.5rem;"><i class="fas fa-times"></i></button>
            </div>

            <!-- Timer -->
            <div class="timer-box">
                <span id="timer-display">00:00</span>
                <div class="timer-btns">
                    <button onclick="startTimer(60)">60s</button>
                    <button onclick="startTimer(90)">90s</button>
                    <button onclick="stopTimer()" style="background:#444;">Parar</button>
                </div>
            </div>

            <div id="live-exercises-list">
                <!-- Exercicios do treino entram aqui -->
            </div>

            <button onclick="finishLiveWorkout()" class="btn-confirm" style="margin-top:20px; padding:15px; font-size:1.1rem;">FINALIZAR TREINO</button>
        </div>
    </div>

    <!-- TOAST (Notificação) -->
    <div id="toast">Ação realizada!</div>

    <script src="script.js"></script>
</body>
</html>
