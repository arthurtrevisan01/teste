<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HyperScience</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="icons/icon-180.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="HyperScience">
    <meta name="theme-color" content="#0a0a0f">
</head>
<body>

    <!-- Header -->
    <header id="app-header">
        <h1 class="logo" onclick="router('home')">HYPER<span>SCIENCE</span></h1>
        <div class="header-right">
            <span id="page-title" class="page-label">BETA</span>
            <div id="status-dot" class="status-dot online"></div>
        </div>
    </header>

    <!-- Main -->
    <main id="app"></main>

    <!-- Modal de Substituição -->
    <div id="swap-modal" class="modal-backdrop hidden" onclick="handleModalBackdrop(event)">
        <div class="modal-sheet" id="modal-content">
            <div class="modal-handle"></div>
            <div class="modal-header">
                <div>
                    <h3 class="modal-title">Substituir Exercício</h3>
                    <p class="modal-subtitle">Variações biomecânicas equivalentes</p>
                </div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="swap-list" class="swap-list"></div>
        </div>
    </div>

    <!-- Nav -->
    <nav id="app-nav">
        <button class="nav-btn active" onclick="router('home')" data-view="home">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>Treinar</span>
        </button>
        <button class="nav-btn" onclick="router('history')" data-view="history">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
            <span>Histórico</span>
        </button>
        <button class="nav-btn" onclick="router('stats')" data-view="stats">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
            <span>Dados</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
